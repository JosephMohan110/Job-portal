<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login - WorkConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        /* Main login container */
        .admin-login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .admin-login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899, #3b82f6);
        }

        .admin-login-container::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border-radius: 50%;
            z-index: -1;
        }

        /* Header */
        .admin-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .admin-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
            border: 3px solid white;
        }

        .admin-logo i {
            font-size: 28px;
            color: white;
        }

        .admin-header h2 {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .admin-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        /* Form */
        .admin-form {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b5cf6;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px 16px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: white;
            color: #1e293b;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #8b5cf6;
        }

        /* Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #475569;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: #8b5cf6;
            cursor: pointer;
        }

        .forgot-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        /* Submit button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 92, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        /* Messages */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert i {
            font-size: 1.1rem;
        }

        /* Footer */
        .admin-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #64748b;
        }

        .admin-footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-footer a:hover {
            text-decoration: underline;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            color: #8b5cf6;
        }

        /* Animation for form elements */
        .form-group {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .login-btn { animation: fadeInUp 0.5s ease-out 0.3s forwards; opacity: 0; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .admin-login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .admin-logo {
                width: 60px;
                height: 60px;
            }
            
            .admin-logo i {
                font-size: 24px;
            }
            
            .admin-header h2 {
                font-size: 1.5rem;
            }
            
            .form-input {
                padding: 14px 16px 14px 44px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Admin Login Container -->
    <div class="admin-login-container">
        <!-- Back button -->
        <a href="#" class="back-btn" id="backBtn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <!-- Header -->
        <div class="admin-header">
            <div class="admin-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>Admin Access</h2>
            <p>Secure administrator login portal</p>
        </div>


        <!-- In admin_html/admin_login.html, update the form section -->
        <form class="admin-form" method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" 
                        id="adminUsername" 
                        name="username"
                        class="form-input" 
                        placeholder="Admin username" 
                        required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" 
                        id="adminPassword" 
                        name="password"
                        class="form-input" 
                        placeholder="Enter your password" 
                        required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Display Django messages -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %}"></i> 
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>



        <!-- Footer -->
        <div class="admin-footer">
            <p>Restricted access. Contact system administrator for credentials.</p>
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size and position
                const size = Math.random() * 100 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${15 + Math.random() * 10}s infinite ease-in-out ${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Add float animation to CSS
        const floatAnimation = `
            @keyframes float {
                0%, 100% {
                    transform: translateY(0) translateX(0) rotate(0deg);
                }
                25% {
                    transform: translateY(-20px) translateX(10px) rotate(90deg);
                }
                50% {
                    transform: translateY(-10px) translateX(20px) rotate(180deg);
                }
                75% {
                    transform: translateY(10px) translateX(-10px) rotate(270deg);
                }
            }
        `;

        const styleSheet = document.createElement('style');
        styleSheet.textContent = floatAnimation;
        document.head.appendChild(styleSheet);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('adminPassword');
            const eyeIcon = togglePassword.querySelector('i');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
            
            // Back button
            const backBtn = document.getElementById('backBtn');
            backBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.history.back();
            });
            
            // Form submission
            const form = document.getElementById('adminLoginForm');
            const messages = document.getElementById('messages');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('adminEmail').value;
                const password = document.getElementById('adminPassword').value;
                
                // Clear previous messages
                messages.innerHTML = '';
                
                
                
                // Simulate loading
                const loginBtn = document.getElementById('loginBtn');
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Mock authentication
                    if (email === 'admin@workconnect.com' && password === 'admin123') {
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = '/admin-dashboard/';
                        }, 1500);
                    } else {
                        showMessage('Invalid credentials. Please try again.', 'error');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                    }
                }, 1500);
            });
            
            function showMessage(text, type) {
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                
                const message = document.createElement('div');
                message.className = `alert ${alertClass}`;
                message.innerHTML = `<i class="fas ${icon}"></i> ${text}`;
                
                messages.appendChild(message);
                
                // Remove after 5 seconds
                if (type === 'error') {
                    setTimeout(() => {
                        if (message.parentNode) {
                            message.style.opacity = '0';
                            message.style.transform = 'translateY(-10px)';
                            setTimeout(() => {
                                if (message.parentNode) {
                                    message.parentNode.removeChild(message);
                                }
                            }, 300);
                        }
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
